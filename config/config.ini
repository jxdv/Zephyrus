[General]
verbose = False
output_file = ~/.nixShield/output/output.log
notification_email =
schedule = 0 */3 * * *

[Monitoring]
target_paths = /etc/passwd
               /dir/random/file.txt
               /etc/shadow/
               ~/Desktop/test.txt
               ~/Downloads/kali.iso
target_file = targets.txt
ignored_files = this_file_will_be_ignored.txt
                also_this_one.js
ignored_dirs = /ignore/this/dir/
               ../also/ignore/this/one/
allowed_extensions = .txt
                     .exe
                     .py
blocked_extensions =

[Checksum]
checksum_algorithm = sha256
